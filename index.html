<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruits</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reseter.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>I &lt;3 Fruits</h1>
    <p>Here are my favorite fruits</p>
    <div class="falling-fruits">
      <img src="./assets/lychee.png" alt="" class="falling-fruit" /><img
        src="./assets/lychee.png"
        alt=""
        class="falling-fruit"
      /><img src="./assets/lychee.png" alt="" class="falling-fruit" /><img
        src="./assets/lychee.png"
        alt=""
        class="falling-fruit"
      />
      <img src="./assets/orange.png" alt="" class="falling-fruit" /><img
        src="./assets/orange.png"
        alt=""
        class="falling-fruit"
      /><img src="./assets/orange.png" alt="" class="falling-fruit" /><img
        src="./assets/orange.png"
        alt=""
        class="falling-fruit"
      />
      <img src="./assets/strawberry.png" alt="" class="falling-fruit" /><img
        src="./assets/strawberry.png"
        alt=""
        class="falling-fruit"
      /><img src="./assets/strawberry.png" alt="" class="falling-fruit" /><img
        src="./assets/strawberry.png"
        alt=""
        class="falling-fruit"
      />
      <img src="./assets/mango.png" alt="" class="falling-fruit" /><img
        src="./assets/mango.png"
        alt=""
        class="falling-fruit"
      /><img src="./assets/mango.png" alt="" class="falling-fruit" /><img
        src="./assets/mango.png"
        alt=""
        class="falling-fruit"
      />
    </div>
    <main>
      <section
        style="--bg: linear-gradient(135deg, #ff69b4, #ffb6c1); --x: 20px"
      >
        <img src="./assets/lychee.png" alt="lychee" />
        <h2>Lychee</h2>
      </section>
      <section
        style="--bg: linear-gradient(135deg, #ff4500, #ffa500); --x: -70px"
      >
        <img src="./assets/orange.png" alt="orange" />
        <h2>Orange</h2>
      </section>
      <section style="--bg: linear-gradient(135deg, #ffa500, #ff6347)">
        <img src="./assets/mango.png" alt="mango" />
        <h2>Mango</h2>
      </section>
      <section
        style="--bg: linear-gradient(135deg, #dc143c, #ff1493); --x: -50px"
      >
        <img src="./assets/strawberry.png" alt="strawberry" />
        <h2>Strawberry</h2>
      </section>
    </main>
    <p style="text-align: center">
      Made with &lt;3 by Krish. Go check out the source code:
      <a
        href="http://github.com/kkrishguptaa/fruits"
        target="_blank"
        rel="noopener noreferrer"
        >GitHub</a
      >
    </p>
  </body>
</html>
